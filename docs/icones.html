<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="map"></div>


<script src="compact/scripts.js"></script>

<script>
    const map = L.map('map').setView([51.5, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const LeafIcon = L.Icon.extend({
        options: {
            iconSize: [38, 65],
            shadowSize: [50, 64],
            iconAnchor: [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [-3, -76]
        }
    });

    const greenIcon = new LeafIcon({iconUrl: 'pins/01-Icon-Comunicao-Pin.svg'});
    const redIcon = new LeafIcon({iconUrl: 'pins/01-Icon-Justica-Pin.svg'});
    const orangeIcon = new LeafIcon({iconUrl: 'pins/07-Icon-Alimentacao-Pin.svg'});

    const mGreen = L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup('I am a green leaf.').addTo(map);
    const mRed = L.marker([51.495, -0.083], {icon: redIcon}).bindPopup('I am a red leaf.').addTo(map);
    const mOrange = L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup('I am an orange leaf.').addTo(map);

    //https://onestepcode.com/leaflet-markers-svg-icons/

</script>

</body>
</html>
